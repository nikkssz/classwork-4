<!DOCTYPE html>
<html>
<head>
    <title>Embedding IFrames, Divs, Spans</title>
    <style>
        .x1 {
            background-color: aqua;
        }

        .x2 {
            color: red;
        }
    </style>
</head>
<body>
<iframe width="560" height="315" src="https://www.youtube.com/embed/s4BibernJxU" frameborder="0" allowfullscreen></iframe>
<div>
    <p>I like pizza</p>
    <p class="x2">Give me please pizza</p>
    <p>Give me a lot of pizza</p>
    My <span class="x1">favorite food</span> is pizza
</div>
</body>
</html>
